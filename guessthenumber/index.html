<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Pacifico&family=Roboto+Serif:ital,opsz,wght@0,8..144,400;0,8..144,700;1,8..144,300&family=Tomorrow:ital,wght@0,700;0,800;1,700;1,800&display=swap" rel="stylesheet">
    <title>Guess the number</title>
</head>
<body>
<h1>Can you guess the secret number?</h1>

<main>
    <div class="how-to-play">
        <h2>HOW TO PLAY</h2>
        <ul>
            <li>Guess the secret number between 0 and 100.</li>
            <li>If you guess incorrect number, you will get a hint.</li>
            <li>If you guess correct number, you win!</li>
        </ul>
    </div>

    <div class="secret-number">
        <h2>SECRET NUMBER</h2>
        <span>0</span>
        <span><</span>
        <img src="Star.svg" alt="star">
        <span><</span>
        <span>100</span>
    </div>
</main>

<div class="number">
    <label for="number-input">Number between 0 and 100:</label>
    <input id="number-input" type="number" min="1" max="99">
    <button>GUESS</button>
</div>

</body>
</html>
